<body style="text-align:center">

				<A class=gray id=prev hideFocus href="javascript:;"></A> 
				<DIV class=pic-container>
					<UL>
					  <LI class=cur>
					  <P><IMG src="images/01.jpg"><SPAN class=date>2024-07-02</SPAN></P>

					</UL>

			<SCRIPT type=text/javascript>
			var areaDailyList = [{"content":"高一时期的我意气风发，初次月考即为年级第一，在整个年级成为了名人，也是第一个登上学校杂志的新生。","id":29,"title":"初出茅庐","image":"images/01-big.jpg","date":"2024-07-02"},
			{"content":"我以为自己天赋异禀，但在高二成绩就开始变得极其不稳定，考第一的次数越来越少，高强度高压力的学习生活和极低的回报一点点地摧残我的自信。","id":28,"title":"跌宕起伏","image":"images/02-big.jpg","date":"2023-12-15"},
			{"content":"母亲当机立断，在学校旁边租下房子让我走读，母亲接管了我的后勤工作，减缓了我的压力。即便每天晚上回家已经10点多了，母亲依旧会为我提前炒一碗饭，生怕我在学校累的不行。","id":27,"title":"母亲的关爱","image":"images/03-big.jpg","date":"2023-04-07"},
			{"content":"高三时学校组织我们尖子班前往北京研学放松，这应当是我高中三年最难忘最快乐的一段时光，我久久不能忘怀。这张照片是在故宫前拍下的，我的喜悦不言自明。","id":20,"title":"研学","image":"images/04-big.jpg","date":"2023-08-29"},
			{"content":"如今我已经步入大学，回顾高中三年的生活，除了又苦又累的辛酸和不断磨砺意志的坚韧，也有一些中途的小憩让我放松吧。","id":24,"title":"新的开始","image":"images/05-big.jpg","date":"2024-08-28"}];	
			jQuery(function(){
			if (!$('#slidePic')[0]) 
			return;
			var i = 0, p = $('#slidePic ul'), pList = $('#slidePic ul li'), len = pList.length;
			var elePrev = $('#prev'), eleNext = $('#next');
			//var firstClick = false;
			var w = 100, num = 3;
			p.css('width',w*len);
			if (len <= num) 
			eleNext.addClass('gray');
			function prev(){
			if (elePrev.hasClass('gray')) {
			//alert('�Ѿ��ǵ�һ����');
			return;
			}
			p.animate({
			marginTop:-(--i) * w
			},500);
			if (i < len - num) {
			eleNext.removeClass('gray');
			}
			if (i == 0) {
			elePrev.addClass('gray');
			}
			}
			function next(){
			if (eleNext.hasClass('gray')) {
			//alert('�Ѿ������һ����');
			return;
			}
			//p.css('margin-left',-(++i) * w);
			p.animate({
			marginTop:-(++i) * w
			},500);
			if (i != 0) {
			elePrev.removeClass('gray');
			}
			if (i == len - num) {
			eleNext.addClass('gray');
			}
			}
			elePrev.bind('click',prev);
			eleNext.bind('click',next);
			pList.each(function(n,v){
			$(this).click(function(){
			if(n-i == 2){
			next();
			}
			if(n-i == 0){
			prev()
			}
			$('#slidePic ul li.cur').removeClass('cur');
			$(this).addClass('cur');
			show(n);
			}).mouseover(function(){
			$(this).addClass('hover');
			}).mouseout(function(){
			$(this).removeClass('hover');
			})
			});
			function show(i){
			var ad = areaDailyList[i];
			var t = ad.date.split('-');
			$('#dailyTitle').html(ad.title);
			$('#dailyImage').attr('src',ad.image);
			$('#dailyImageFrom').html('' + ad.imageFrom + '');
			$('#dailyContent').html(ad.content);
			$('#dailyDate').html('<em class="ym">' + t[0] + '.' + t[1] + '</em><em class="day">' + t[2] + '</em>');
			var shareRRUrl = encodeURIComponent('http://www.nuomi.com/share365/'+ad.id);
			var shareUrl = encodeURIComponent('http://www.nuomi.com/#reading');
			var shareTitle = encodeURIComponent(ad.title + 'http://www.mobanwang.com');
			var shareContent = encodeURIComponent(ad.content.substring(0,100)+'...');
			
			}
			});
			</SCRIPT>
